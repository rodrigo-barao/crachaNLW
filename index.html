<!DOCTYPE html>
<html>
  <head>
    <title>Barão - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people"
            alt="Foto do Barão"
          />
        </div>
        <h1 id="userName">Name placeholder</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Logotipo do Github" />
          <span id="githubLogin">login placeholder</span>
        </a>
        <p id="userBio">Bio placeholder.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Logotipo do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Logotipo do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Logotipo do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Logotipo do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
